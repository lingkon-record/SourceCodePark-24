<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .form-container {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .poem-text {
            flex-grow: 1;
        }

        .delete-button {
            background-color: #ff6961;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poem Diary</h1>
        <div class="form-container">
            <textarea id="poem-input" placeholder="Write your poem here..."></textarea>
            <button id="add-poem">Add Poem</button>
        </div>
        <ul id="poem-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const poemInput = document.getElementById('poem-input');
            const addPoemButton = document.getElementById('add-poem');
            const poemList = document.getElementById('poem-list');

            addPoemButton.addEventListener('click', function() {
                const poemText = poemInput.value.trim();
                if (poemText !== '') {
                    const poemItem = document.createElement('li');
                    poemItem.innerHTML = `
                        <span class="poem-text">${poemText}</span>
                        <button class="delete-button">Delete</button>
                    `;
                    poemList.appendChild(poemItem);
                    poemInput.value = '';

                    const deleteButton = poemItem.querySelector('.delete-button');
                    deleteButton.addEventListener('click', function() {
                        poemList.removeChild(poemItem);
                    });
                }
            });
        });
    </script>
</body>
</html>
