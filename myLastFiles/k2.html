<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pricing Packages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .package {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .package:hover {
            transform: scale(1.05);
        }

        .package h2 {
            font-size: 28px;
            color: #333;
        }

        .price {
            font-size: 36px;
            color: #007bff;
            margin: 15px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #selected-package {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pricing Packages</h1>
    </header>
    <div class="pricing-table">
        <div class="package">
            <h2>Basic</h2>
            <div class="price">$19/month</div>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="selectPackage('Basic')">Select</button>
        </div>
        <div class="package">
            <h2>Medium</h2>
            <div class="price">$39/month</div>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="selectPackage('Medium')">Select</button>
        </div>
        <div class="package">
            <h2>Pro</h2>
            <div class="price">$59/month</div>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button onclick="selectPackage('Pro')">Select</button>
        </div>
    </div>
    <p id="selected-package">Selected Package: None</p>
    <script>
        function selectPackage(packageName) {
            document.getElementById('selected-package').textContent = `Selected Package: ${packageName}`;
        }
    </script>
</body>
</html>
